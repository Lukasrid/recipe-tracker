{% extends 'main.html' %}

{% block content %}

<h1>{{recipe.dish}}</h1>

<p>{{recipe.description}}</p>


<div class="comment-wrapper">
    <h3>Comments</h3>
    <hr>

    {% for comment in recipe_comments %}
        <div>
            <small>- {{comment.user}} @ {{comment.created|timesince}} ago</small>
            <p>{{comment.body}}</p>
            <hr>
        </div>
    {% endfor %}
</div>

{% endblock content %}
