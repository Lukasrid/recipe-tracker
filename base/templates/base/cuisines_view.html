<h3 class="title">Browse Cuisines</h3>
        <div>
            <a href="{% url 'home' %}" class="cuisine-list">All</a>
        </div>

        {% for cuisine in cuisines %}
        <div class="cuisine-list">
            <a href="{% url 'home' %}?q={{cuisine.type}}">{{cuisine.type}}</a>
        </div>
        {% endfor %}
