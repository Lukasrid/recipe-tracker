<div class="recipe-feed">
    {% for recipe in recipes %}
    <div class="middle">
        <span>
            <p><a style="color: black;" href="{% url 'home' %}?q={{recipe.cuisine}}">{{recipe.cuisine}}</a></p>

        </span>
        <div>
            <h2><a href="/recipe/{{recipe.id}}">{{recipe.dish}}</a></h2>
            <p>
                by <a href="{% url 'user-profile' recipe.user.id %}">{{recipe.user}}</a>
                <br>
                {% if request.user == recipe.user %}


                <a href="{% url 'update-recipe' recipe.id %}">Edit</a>
                /
                <a href="{% url 'delete-recipe' recipe.id %}">Delete</a>

                {% endif %}
            </p>

        </div>
        <p>{{recipe.description|linebreaks}}</p>
        <img src="https://res.cloudinary.com/dr0vdz8oc/image/upload/v1686918231/{{recipe.image}}" height="300px" alt="">
    </div>
    <br>

    <hr>

    {% endfor %}
</div>
